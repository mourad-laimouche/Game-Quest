<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Quest</title>
    <link rel="icon" href="./img/5244427.png" type="image/x-icon">
    <link rel="stylesheet" href="./CG.CSS">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <a  href=".."><button class="btn-class-name">
        <span class="back"></span>
        <span class="front"><i style="font-size: 25px; color: black;"  class='bx bx-home'></i></span>
    </button></a>

 
    <p id="money" class="money-text">$0</p>

    <button id="replay-btn">Replay</button>
    <p id="timer" class="timer-text">Time left: 60s</p>
    <button id="main-clicker" class="clicker">
        <img id="logo-clicker" src="img/money_logo.png" draggable="false" class="clicker">
    </button>


    <button id="b1" class="button" disabled><b></b>Money per Click x2</button>
    <button id="b2" class="button" disabled><b></b>+5 every second</button>
    <button id="b3" class="button" disabled><b></b>Auto Gain x2</button>

  
    <script src="./CG.JS"></script>
</body>
</html>
